plugins {
    id 'java'
}

group = 'app'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDir 'assets'
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.yaml:snakeyaml:2.2'
}

task fatYamlFileLoaderJar(type: Jar) {
    archiveBaseName = 'yaml-file-loader'
    archiveVersion = version

    // Include the YAMLFileLoader class
    from(sourceSets.main.output) {
        include 'models/**'
        include 'utils/**' // Include utils if needed by YAMLFileLoader
        include 'gamexception/**'
        exclude 'models/TxtFileLoader.class'
        exclude 'models/JSONFileLoader.class'

        eachFile { println it.relativePath }
    }

    // Include dependencies
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }

    }

    manifest {
        attributes(
                'Implementation-Title': 'YAML File Loader',
                'Implementation-Version': version
        )
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

test {
    useJUnitPlatform()
}
